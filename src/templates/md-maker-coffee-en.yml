name: Coffee Recipe
description: Create a new coffee recipe with metadata and brewing steps
fields:
  - name: title
    type: input
    message: What is the name of your coffee recipe?
    default: My New Recipe

  - name: description
    type: input
    message: Give a brief description of this recipe
    default: A delicious coffee recipe

  - name: difficulty
    type: list
    message: Select the difficulty level
    choices:
      - Easy
      - Medium
      - Hard

  - name: dripper
    type: input
    message: What dripper is used?
    default: Hario V60

  - name: coffeeWeight
    type: input
    message: How many grams of coffee?
    default: 30

  - name: waterAmount
    type: input
    message: How many grams of water?
    default: 500

  - name: waterTemp
    type: input
    message: What is the water temperature?
    default: 93

  - name: grinder
    type: input
    message: What grinder is used?
    default: Baratza Encore

  - name: steps
    type: input
    message: How many brewing steps?
    default: 5

template: |
  ---
  id: {{id}}
  name: {{title}}
  description: {{description}}
  difficulty: {{difficulty}}
  createdAt: {{createdAt}}
  updatedAt: {{updatedAt}}
  createdBy: {{createdBy}}
  isPublished: false
  ---

  # {{title}}

  {{description}}

  ## Settings

  - Dripper: {{dripper}}
  - Coffee Weight: {{coffeeWeight}}g
  - Water Amount: {{waterAmount}}g
  - Water Temperature: {{waterTemp}}Â°C
  - Grinder: {{grinder}}

  ## Brewing Steps

  {{#each steps}}
  ### Step {{@index}}
  - Time: {{time}}s
  - Water: {{water}}g
  - Total: {{total}}g
  - Description: {{description}}
  {{/each}}
